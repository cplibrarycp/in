<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>വായന ചരിത്രം | THRIPUDI LIBRARY</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
    
    <style>
        :root { 
            --primary-teal: #00897B; --secondary-dark: #004D40; --background-light: #E0F2F1;
            --text-color: #263238; --light-text: #FFFFFF; --card-bg: #FFFFFF; --outline-color: #B2DFDB;
        }

        * { box-sizing: border-box; }
        html, body { height: 100%; margin: 0; padding: 0; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--background-light); color: var(--text-color); display: flex; flex-direction: column; min-height: 100vh; }
        .container { width: 92%; margin: 0 auto; max-width: 1200px; }
        a { text-decoration: none; transition: 0.3s; }

        /* --- ത്രിപുടി മാസ്റ്റർ ഹെഡർ --- */
        header { background-color: var(--secondary-dark); padding: 5px 0; height: 90px; position: sticky; top: 0; z-index: 1000; display: flex; align-items: center; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        .navbar { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .logo-container { display: flex; align-items: center; gap: 12px; color: #FFFFFF !important; }
        .logo-img { height: 65px; width: auto; } 
        .logo-text { font-size: 1.6em; font-weight: 700; letter-spacing: 1px; }

        .nav-links { display: flex; align-items: center; gap: 8px; }
        .nav-item { 
            color: #FFFFFF !important; font-weight: 600; font-size: 0.82em; text-transform: uppercase; padding: 8px 14px; 
            border: 1.5px solid rgba(255, 255, 255, 0.3); border-radius: 4px; display: flex; align-items: center; gap: 6px;
            background-color: var(--secondary-dark) !important;
        }
        .nav-item:hover { background-color: #FFFFFF !important; color: var(--secondary-dark) !important; border-color: #FFFFFF; }

        .user-profile { display: flex; align-items: center; margin-left: 10px; padding-left: 10px; border-left: 1px solid rgba(255,255,255,0.2); position: relative; cursor: pointer; color: #FFFFFF; }
        .user-avatar { width: 38px; height: 38px; background-color: #fff; color: var(--primary-teal); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 10px; overflow: hidden; border: 2px solid rgba(255,255,255,0.5); }
        .user-avatar img { width: 100%; height: 100%; object-fit: cover; }
        .welcome-msg { font-size: 0.85em; font-weight: 500; white-space: nowrap; }

        /* --- കണ്ടെന്റ് --- */
        .history-section { padding: 40px 0; flex: 1; text-align: center; }
        .back-nav { text-align: left; margin-bottom: 20px; }
        .back-link { color: var(--secondary-dark); font-weight: 600; display: inline-flex; align-items: center; gap: 5px; }

        .history-grid { display: grid; gap: 25px; margin-top: 20px; grid-template-columns: repeat(2, 1fr); }
        @media (min-width: 1024px) { .history-grid { grid-template-columns: repeat(5, 1fr) !important; } }

        .history-card { background: white; border-radius: 10px; overflow: hidden; position: relative; border: 3px solid var(--outline-color); }
        .img-box { height: 260px; width: 100%; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        .info-box { padding: 12px; }
        .book-title { font-weight: 700; color: var(--secondary-dark); font-size: 0.9em; height: 2.6em; overflow: hidden; margin-bottom: 5px; }
        .view-date { font-size: 0.75em; color: #666; }

        /* Individual Delete Button */
        .del-history-btn { position: absolute; top: 8px; right: 8px; background: rgba(255,0,0,0.85); color: white; border: none; width: 32px; height: 32px; border-radius: 50%; cursor: pointer; z-index: 5; }

        /* --- ത്രിപുടി ലോഗിൻ/ഡിലീറ്റ് പോപ്പപ്പ് സ്റ്റൈൽ --- */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 2000; justify-content: center; align-items: center; }
        .popup-box { background: white; width: 90%; max-width: 400px; border-radius: 12px; overflow: hidden; text-align: center; }
        .popup-header { background: var(--secondary-dark); color: white; padding: 15px; font-weight: 700; }
        .popup-body { padding: 25px; color: var(--text-color); }
        .popup-footer { padding: 15px; display: flex; gap: 10px; justify-content: center; background: #f9f9f9; }
        .btn-action { background: var(--primary-teal); color: white; border: none; padding: 10px 20px; border-radius: 5px; font-weight: 600; cursor: pointer; }
        .btn-cancel { background: #e0e0e0; color: #555; border: none; padding: 10px 20px; border-radius: 5px; font-weight: 600; cursor: pointer; }

        /* --- ത്രിപുടി മാസ്റ്റർ ഫൂട്ടർ --- */
        footer { background-color: var(--secondary-dark); color: white; text-align: center; padding: 25px 0; margin-top: auto; }
        .footer-row { display: flex; align-items: center; justify-content: center; gap: 20px; flex-wrap: wrap; margin-bottom: 10px; }
        .social-links-compact a { color: white; opacity: 0.8; font-size: 1.3em; margin: 0 10px; }
    </style>
</head>
<body>

<header>
    <div class="container navbar">
        <a href="dashboard.html" class="logo-container">
            <img src="https://drive.google.com/thumbnail?sz=w600&id=1DuMrsRg-QsW9mf5lV4uK8eWn8oiofz5r" alt="Logo" class="logo-img">
            <span class="logo-text">THRIPUDI LIBRARY</span>
        </a>
        <div class="nav-links">
            <a class="nav-item" href="dashboard.html"><i class="fas fa-home"></i> Home</a>
            <a class="nav-item" href="collection.html"><i class="fas fa-book"></i> ശേഖരം</a>
            <a class="nav-item" href="about.html"><i class="fas fa-info-circle"></i> About</a>
            <a class="nav-item" href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
            <div class="user-profile">
                <div class="user-avatar" id="userAvatar"><i class="fas fa-user"></i></div>
                <div class="welcome-msg">സ്വാഗതം, <span id="display-name">...</span></div>
            </div>
        </div>
    </div>
</header>

<section class="history-section">
    <div class="container">
        <div class="back-nav">
            <a href="collection.html" class="back-link"><i class="fas fa-chevron-left"></i> ശേഖരത്തിലേക്ക് തിരികെ</a>
        </div>
        <h1>വായന ചരിത്രം</h1>
        <div id="history-container" class="history-grid"></div>
    </div>
</section>

<div id="deleteConfirmModal" class="modal-overlay">
    <div class="popup-box">
        <div class="popup-header">ത്രിപുടി ലൈബ്രറി ചോദിക്കുന്നു</div>
        <div class="popup-body">ഈ പുസ്തകം ചരിത്രത്തിൽ നിന്നും നീക്കം ചെയ്യണോ?</div>
        <div class="popup-footer">
            <button id="confirmDelBtn" class="btn-action">അതെ, നീക്കം ചെയ്യുക</button>
            <button onclick="closeDelPopup()" class="btn-cancel">വേണ്ട</button>
        </div>
    </div>
</div>

<footer>
    <div class="container">
        <div class="footer-row">
            <div class="social-links-compact">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-whatsapp"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
            <div style="font-size: 0.85em; opacity: 0.8;">
                <a href="privacy-policy.html" style="color:white;">സ്വകാര്യതാ നയം</a> | <a href="terms.html" style="color:white;">ഉപയോഗ നിബന്ധനകൾ</a>
            </div>
        </div>
        <p style="font-size: 0.85em; opacity: 0.6; margin-top:10px;">© 2025 THRIPUDI LIBRARY. എല്ലാ അവകാശങ്ങളും നിക്ഷിപ്തം.</p>
    </div>
</footer>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

    const firebaseConfig = { apiKey: "AIzaSyBzwhpHmeZdLf_nZrcPQirlnpj3Vhg9EqA", authDomain: "thripudilibrary.firebaseapp.com", projectId: "thripudilibrary" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    let currentUid = null;
    let pendingDeleteIndex = null;

    onAuthStateChanged(auth, (user) => {
        if (user) {
            currentUid = user.uid;
            document.getElementById('display-name').textContent = user.displayName ? user.displayName.split(' ')[0] : "User";
            loadHistory(user.uid);
        } else {
            window.location.href = "login.html";
        }
    });

    function loadHistory(uid) {
        const history = JSON.parse(localStorage.getItem('history_' + uid)) || [];
        const container = document.getElementById('history-container');
        if (history.length === 0) {
            container.innerHTML = '<p style="grid-column:1/-1;">ചരിത്രം ലഭ്യമല്ല.</p>';
            return;
        }
        container.innerHTML = history.map((item, index) => `
            <div class="history-card">
                <button class="del-history-btn" onclick="openDelPopup(${index})"><i class="fas fa-trash"></i></button>
                <a href="${item.link}">
                    <div class="img-box"><img src="${item.image}"></div>
                    <div class="info-box">
                        <div class="book-title">${item.title}</div>
                        <div class="view-date">${item.date}</div>
                    </div>
                </a>
            </div>
        `).join('');
    }

    window.openDelPopup = function(index) {
        pendingDeleteIndex = index;
        document.getElementById('deleteConfirmModal').style.display = 'flex';
    };

    window.closeDelPopup = function() {
        document.getElementById('deleteConfirmModal').style.display = 'none';
    };

    document.getElementById('confirmDelBtn').onclick = function() {
        if(currentUid !== null && pendingDeleteIndex !== null) {
            let history = JSON.parse(localStorage.getItem('history_' + currentUid)) || [];
            history.splice(pendingDeleteIndex, 1);
            localStorage.setItem('history_' + currentUid, JSON.stringify(history));
            closeDelPopup();
            loadHistory(currentUid);
        }
    };
</script>
</body>
</html>
