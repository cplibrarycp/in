<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Login | THRIPUDI LIBRARY</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
    <style>
        :root { --primary-teal: #00897B; --secondary-dark: #004D40; --text-white: #FFFFFF; }
        * { margin: 0; padding: 0; font-family: 'Poppins', sans-serif; box-sizing: border-box; }
        .hero {
            height: 100vh; width: 100%;
            background-image: linear-gradient(rgba(0, 77, 64, 0.85), rgba(0, 77, 64, 0.85)), url(https://images.unsplash.com/photo-1568667256549-094345857637?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80);
            background-position: center; background-size: cover; position: absolute; display: flex; align-items: center; justify-content: center;
        }
        .form-box {
            width: 380px; height: 450px; position: relative; background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); 
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); padding: 40px; overflow: hidden; border-radius: 20px; 
        }
        .form-box h2 { color: #fff; text-align: center; margin-bottom: 30px; font-weight: 700; letter-spacing: 1px; }
        .input-group { width: 100%; transition: .5s; }
        .input-field { width: 100%; padding: 12px 0; margin: 10px 0; border: none; border-bottom: 1px solid #fff; outline: none; background: transparent; color: #fff; font-size: 14px; }
        ::placeholder { color: #ccc; opacity: 0.8; font-size: 13px; }
        .submit-btn { width: 100%; padding: 12px 30px; cursor: pointer; display: block; margin: 30px auto 10px; background: linear-gradient(to right, var(--primary-teal), var(--secondary-dark)); border: 0; outline: none; border-radius: 30px; color: #fff; font-weight: bold; font-size: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); transition: transform 0.2s; }
        .submit-btn:active { transform: scale(0.98); }
        .forgot-pass { display: block; text-align: center; margin-top: 15px; color: #fff; font-size: 12px; text-decoration: none; cursor: pointer; opacity: 0.8; }
        #messageBox { margin-top: 20px; width: 100%; text-align: center; font-size: 12px; font-weight: 600; }
        .success { color: #69F0AE; }
        .error { color: #FF5252; }
        .register-link { color: #fff; display: block; text-align: center; margin-top: 20px; font-size: 13px; opacity: 0.9; text-decoration: none; }
    </style>
</head>
<body>
<div class="hero">
    <div class="form-box">
        <h2>Log In</h2>
        <form class="input-group" id="login">
            <input class="input-field" id="loginEmail" placeholder="Email Id" required type="email"/>
            <input class="input-field" id="loginPassword" placeholder="Password" required type="password"/>
            <button class="submit-btn" id="loginBtn" type="button">Log In</button>
            <a class="forgot-pass" onclick="handleForgot()">Forgot Password?</a>
            <div id="messageBox"></div>
            <a href="register.html" class="register-link">Don't have an account? Register here</a>
        </form>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBzwhpHmeZdLf_nZrcPQirlnpj3Vhg9EqA",
        authDomain: "thripudilibrary.firebaseapp.com",
        projectId: "thripudilibrary",
        storageBucket: "thripudilibrary.firebasestorage.app",
        messagingSenderId: "887018912750",
        appId: "1:887018912750:web:cc05190a72b13db816acff"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const messageBox = document.getElementById("messageBox");

    function showMessage(msg, type) {
        messageBox.textContent = msg;
        messageBox.className = type;
        setTimeout(() => { messageBox.textContent = ""; }, 5000);
    }

    // Redirect Logic - കണിശമായും നിലനിർത്തിയിരിക്കുന്നു
    function handleRedirect() {
        const urlParams = new URLSearchParams(window.location.search);
        const targetPage = urlParams.get('redirect');
        const targetBook = urlParams.get('bookId');

        if (targetPage && targetBook) {
            // പുസ്തകം തുറന്നു വരാൻ ആവശ്യമായ പാരമീറ്റർ സഹിതം റിഡയറക്ട് ചെയ്യുന്നു
            window.location.href = targetPage + "?openBook=" + targetBook;
        } else {
            window.location.href = "dashboard.html";
        }
    }

    // Login Action
    document.getElementById("loginBtn").addEventListener("click", () => {
        const email = document.getElementById("loginEmail").value;
        const pass = document.getElementById("loginPassword").value;
        if(!email || !pass) { showMessage("Enter details", "error"); return; }

        signInWithEmailAndPassword(auth, email, pass)
            .then(() => {
                showMessage("Success! Redirecting...", "success");
                setTimeout(handleRedirect, 1000);
            })
            .catch((err) => {
                let errorMsg = "Login Failed";
                if(err.code === 'auth/user-not-found') errorMsg = "User not found";
                if(err.code === 'auth/wrong-password') errorMsg = "Wrong password";
                showMessage("Error: " + errorMsg, "error");
            });
    });

    // Forgot Password Action
    window.handleForgot = function() {
        const email = document.getElementById("loginEmail").value;
        if(!email) { showMessage("Enter email first", "error"); return; }
        sendPasswordResetEmail(auth, email)
            .then(() => showMessage("Reset link sent to your email!", "success"))
            .catch((err) => showMessage("Error: " + err.message, "error"));
    };
</script>
</body>
</html>
