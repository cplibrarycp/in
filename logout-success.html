<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ലോഗൗട്ട് വിജയിച്ചു | THRIPUDI LIBRARY</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #E0F2F1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .logout-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            border-top: 6px solid #00897B;
            animation: fadeIn 0.5s ease;
        }
        .icon-box {
            font-size: 50px;
            color: #00897B;
            margin-bottom: 20px;
        }
        h1 { color: #004D40; margin: 0 0 10px; font-size: 24px; }
        p { color: #666; margin-bottom: 30px; line-height: 1.6; }
        
        .btn-home {
            display: inline-block;
            background-color: #00897B;
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-home:hover { background-color: #004D40; transform: translateY(-2px); }
        .btn-login {
            display: block;
            margin-top: 15px;
            color: #00897B;
            text-decoration: none;
            font-size: 0.9em;
        }
        .btn-login:hover { text-decoration: underline; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="logout-card">
        <div class="icon-box"><i class="fas fa-check-circle"></i></div>
        <h1>ലോഗൗട്ട് വിജയിച്ചു!</h1>
        <p>തൃപുടി ഡിജിറ്റൽ ലൈബ്രറി സന്ദർശിച്ചതിന് നന്ദി. വായനയുടെ ലോകത്തേക്ക് ഇനിയും കടന്നുവരിക.</p>
        
        <a href="dashboard.html" class="btn-home">ഹോം പേജിലേക്ക്</a>
        <a href="login.html" class="btn-login">വീണ്ടും ലോഗിൻ ചെയ്യുക</a>
    </div>

    <script>
        // ഉറപ്പാക്കാനായി ലോക്കൽ സ്റ്റോറേജ് ക്ലിയർ ചെയ്യുന്നു
        localStorage.removeItem('libraryUser');
        sessionStorage.clear();
    </script>

</body>
</html>
