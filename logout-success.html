<style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #E0F2F1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .logout-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            border-top: 6px solid #00897B;
            animation: fadeIn 0.5s ease;
        }
        .icon-box {
            font-size: 50px;
            color: #00897B;
            margin-bottom: 20px;
        }
        h1 { color: #004D40; margin: 0 0 10px; font-size: 24px; }
        p { color: #666; margin-bottom: 30px; line-height: 1.6; }
        
        .btn-home {
            display: inline-block;
            background-color: #00897B;
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-home:hover { background-color: #004D40; transform: translateY(-2px); }
        .btn-login {
            display: block;
            margin-top: 15px;
            color: #00897B;
            text-decoration: none;
            font-size: 0.9em;
        }
        .btn-login:hover { text-decoration: underline; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    
        /* Mobile Header & 2-Column Grid Fix - Thripudi */
        @media (max-width: 768px) {
            header {
                height: auto !important;
                min-height: 120px !important; /* ഹെഡറിന് കൂടുതൽ ഉയരം നൽകി */
                padding: 20px 0 !important;
                position: relative !important;
                display: block !important;
            }
            .navbar {
                display: flex !important;
                flex-direction: column !important;
                align-items: center !important;
                gap: 10px !important;
            }
            .logo-container {
                margin-bottom: 10px !important;
                justify-content: center !important;
                width: 100% !important;
            }
            .logo-text {
                font-size: 1.4em !important; /* പേര് വ്യക്തമായി കാണാൻ */
                display: block !important;
                margin-top: 5px !important;
            }
            .nav-links {
                width: 100% !important;
                justify-content: center !important;
                flex-wrap: wrap !important;
            }
            .nav-item {
                font-size: 0.75em !important;
                padding: 5px 8px !important;
            }
            /* ഒരു വരിയിൽ രണ്ട് പുസ്തകങ്ങൾ */
            .library-container {
                grid-template-columns: repeat(2, 1fr) !important;
                gap: 12px !important;
                padding: 10px !important;
            }
            .image-wrapper {
                height: 220px !important; /* 2 പുസ്തകം വരുമ്പോൾ ഹൈറ്റ് അല്പം കുറച്ചു */
            }
            .book-title {
                font-size: 0.8em !important;
                height: 3em !important;
