<h1>ലോഗൗട്ട് വിജയിച്ചു!</h1>
<p>തൃപുടി ഡിജിറ്റൽ ലൈബ്രറി സന്ദർശിച്ചതിന് നന്ദി. വായനയുടെ ലോകത്തേക്ക് ഇനിയും കടന്നുവരിക.</p>
<a class="btn-home" href="dashboard.html">ഹോം പേജിലേക്ക്</a>
<a class="btn-login" href="login.html">വീണ്ടും ലോഗിൻ ചെയ്യുക</a>
</div>
<script>
        // ഉറപ്പാക്കാനായി ലോക്കൽ സ്റ്റോറേജ് ക്ലിയർ ചെയ്യുന്നു
        localStorage.removeItem('libraryUser');
        sessionStorage.clear();
    
    function saveToHistory(element, bookId) {
        try {
            // ലോഗിൻ ചെയ്ത യൂസറുടെ ഐഡി വിൻഡോ ഒബ്ജക്റ്റിൽ നിന്നോ ഫയർബേസിൽ നിന്നോ എടുക്കുന്നു
            const userId = (window.currentUser && window.currentUser.uid) ? window.currentUser.uid : (localStorage.getItem('libraryUser') ? 'default_user' : null);
            
            if (!userId) return;

            const card = element.closest('.book-card');
            if (!card) return;

            const title = card.querySelector('.book-title').innerText;
            const imgTag = card.querySelector('.book-cover');
            const image = imgTag ? imgTag.src : 'https://via.placeholder.com/150';
            const date = new Date().toLocaleDateString('ml-IN');
            
            // ഓരോ യൂസർക്കും പ്രത്യേകമായ കീ (ഉദാ: history_abc123)
            const key = 'history_' + userId;

            let history = JSON.parse(localStorage.getItem(key)) || [];
            
            // പഴയത് ഉണ്ടെങ്കിൽ നീക്കം ചെയ്യുന്നു (ഡ്യൂപ്ലിക്കേറ്റ് ഒഴിവാക്കാൻ)
            history = history.filter(item => item.title !== title);
            
            // പുതിയത് തുടക്കത്തിൽ ചേർക്കുന്നു
            history.unshift({ title: title, image: image, link: 'read.html?bookId=' + bookId, date: date });
            
            if (history.length > 50) history.pop();
            localStorage.setItem(key, JSON.stringify(history));
            
            console.log("History updated for user: " + userId);
        } catch (e) {
            console.error("History Save Error:", e);
        }
    }

</script>
