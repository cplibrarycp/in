    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyBzwhpHmeZdLf_nZrcPQirlnpj3Vhg9EqA", authDomain: "thripudilibrary.firebaseapp.com", projectId: "thripudilibrary", storageBucket: "thripudilibrary.firebasestorage.app", messagingSenderId: "887018912750", appId: "1:887018912750:web:cc05190a72b13db816acff", measurementId: "G-B59RDW4KG4" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        window.currentUserUid = null; // Global Access

        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.currentUserUid = user.uid;
                document.getElementById('display-name').textContent = user.displayName || "User";
                
                // Load existing photo
                const savedPhoto = localStorage.getItem('userPhoto_' + user.uid) || user.photoURL;
                if(savedPhoto) {
                    document.getElementById('headerAvatar').innerHTML = `<img src="${savedPhoto}">`;
                    document.getElementById('previewImg').src = savedPhoto;
                }
            } else {
                window.location.href = 'login.html';
            }
        });

        document.getElementById('logout-link').addEventListener('click', () => {
            signOut(auth).then(() => { localStorage.removeItem('libraryUser'); window.location.href="login.html"; });
        });
    </script>

    <script>
        // ‚≠ê‚≠ê‚≠ê URL ‡¥ö‡µá‡µº‡¥ï‡µç‡¥ï‡µÅ‡¥ï ‚≠ê‚≠ê‚≠ê
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw8b1l6poc0fDGAVXZRV1LQW8_TXS0ozu0rxjHDzHx0P32zBfk4UcSDcdu9q16KL91lLw/exec
"; 

        // 1. Image Preview
        const fileInput = document.getElementById('fileInput');
        const previewImg = document.getElementById('previewImg');
        const uploadBtn = document.getElementById('uploadBtn');

        fileInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                    uploadBtn.disabled = false; // Enable button
                }
                reader.readAsDataURL(file);
            }
        });

        // 2. Upload Logic (Base64)
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const file = fileInput.files[0];
            if (!file || !window.currentUserUid) return;

            const btn = document.getElementById('uploadBtn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '‡¥Ö‡¥™‡µç‚Äå‡¥≤‡µã‡¥°‡µç ‡¥ö‡µÜ‡¥Ø‡µç‡¥Ø‡µÅ‡¥®‡µç‡¥®‡µÅ... <i class="fas fa-spinner fa-spin"></i>';
            btn.disabled = true;

            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = function() {
                const base64Data = reader.result.split(',')[1]; // Remove "data:image/jpeg;base64," part
                
                // Form Data for Apps Script
                const formData = new URLSearchParams();
                formData.append("action", "upload"); // Important Flag
                formData.append("fileData", base64Data);
                formData.append("mimeType", file.type);
                formData.append("fileName", window.currentUserUid + "_profile_pic"); // Unique Name
                
                fetch(APPS_SCRIPT_URL, {
                    method: "POST",
                    body: formData
                })
                .then(res => res.json())
                .then(result => {
                    if (result.result === "Success") {
                        alert("‚úÖ ‡¥´‡µã‡¥ü‡µç‡¥ü‡µã ‡¥µ‡¥ø‡¥ú‡¥Ø‡¥ï‡¥∞‡¥Æ‡¥æ‡¥Ø‡¥ø ‡¥Æ‡¥æ‡¥±‡µç‡¥±‡¥ø!");
                        // Save new URL locally
                        localStorage.setItem('userPhoto_' + window.currentUserUid, result.photoUrl);
                        // Update Header immediately
                        document.getElementById('headerAvatar').innerHTML = `<img src="${result.photoUrl}">`;
                    } else {
                        alert("‚ùå ‡¥™‡¥∞‡¥æ‡¥ú‡¥Ø‡¥™‡µç‡¥™‡µÜ‡¥ü‡µç‡¥ü‡µÅ: " + result.message);
                    }
                })
                .catch(err => { console.error(err); alert("‚ùå ‡¥ï‡¥£‡¥ï‡µç‡¥∑‡µª ‡¥§‡¥ï‡¥∞‡¥æ‡µº."); })
                .finally(() => {
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                });
            };
        });

        // Dropdown Toggle
        document.getElementById('profile-section').addEventListener('click', function(e) {
            e.stopPropagation();
            const d = this.querySelector('.profile-dropdown');
            if(d) d.style.display = d.style.display==="block"?"none":"block";
        });
        window.onclick = e => { if(!e.target.closest('.user-profile')) document.querySelectorAll('.profile-dropdown').forEach(x=>x.style.display='none'); }
    </script>
