<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>പ്രൊഫൈൽ | THRIPUDI LIBRARY</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
    <style>
        :root { --primary-teal: #00897B; --secondary-dark: #004D40; --background-light: #E0F2F1; --text-color: #263238; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--background-light); display: flex; flex-direction: column; min-height: 100vh; }
        .container { width: 90%; margin: 0 auto; max-width: 1200px; }

        header { background-color: var(--secondary-dark); padding: 5px 0; height: 90px; position: sticky; top: 0; z-index: 1000; display: flex; align-items: center; }
        .navbar { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .logo-container { display: flex; align-items: center; gap: 12px; color: #FFFFFF; text-decoration: none; font-size: 1.6em; font-weight: 700; }
        
        .nav-item { color: #FFFFFF; font-weight: 600; font-size: 0.85em; padding: 8px 18px; border: 1px solid rgba(255,255,255,0.3); border-radius: 4px; text-decoration: none; }

        .profile-card { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); max-width: 500px; margin: 60px auto; text-align: center; }
        .avatar-large { width: 110px; height: 110px; background: var(--primary-teal); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 3em; margin: 0 auto 20px; overflow: hidden; }
        .avatar-large img { width: 100%; height: 100%; object-fit: cover; }

        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.9em; color: var(--secondary-dark); }
        input { width: 100%; padding: 12px; border: 2px solid #B2DFDB; border-radius: 8px; font-size: 1em; outline: none; }
        .btn-update { background: var(--primary-teal); color: white; border: none; padding: 14px; border-radius: 8px; width: 100%; font-weight: 700; cursor: pointer; }
        footer { background: var(--secondary-dark); color: white; text-align: center; padding: 25px 0; margin-top: auto; }
    </style>
</head>
<body>
<header>
    <div class="container navbar">
        <a href="dashboard.html" class="logo-container">THRIPUDI LIBRARY</a>
        <div style="display: flex; gap: 10px; align-items: center;">
            <a class="nav-item" href="dashboard.html">HOME</a>
            <a class="nav-item" href="history.html">HISTORY</a>
            <a href="#" id="logoutBtn" style="color: #FF5252; font-weight: bold; margin-left: 10px; text-decoration: none;">LOGOUT</a>
        </div>
    </div>
</header>

<div class="profile-card">
    <div class="avatar-large" id="largeAvatar"><i class="fas fa-user"></i></div>
    <h2>പ്രൊഫൈൽ ക്രമീകരണങ്ങൾ</h2>
    <div class="form-group">
        <label>ഇമെയിൽ</label>
        <input type="email" id="emailInp" disabled>
    </div>
    <div class="form-group">
        <label>പേര്</label>
        <input type="text" id="nameInp">
    </div>
    <div class="form-group">
        <label>ചിത്രത്തിന്റെ ലിങ്ക് (URL)</label>
        <input type="text" id="photoInp">
    </div>
    <button class="btn-update" id="saveBtn">മാറ്റങ്ങൾ സേവ് ചെയ്യുക</button>
    <p id="msg" style="margin-top:15px; font-weight:bold;"></p>
</div>

<footer>© 2025 THRIPUDI LIBRARY</footer>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, updateProfile, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyBzwhpHmeZdLf_nZrcPQirlnpj3Vhg9EqA", 
        authDomain: "thripudilibrary.firebaseapp.com", 
        projectId: "thripudilibrary" 
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('emailInp').value = user.email;
            document.getElementById('nameInp').value = user.displayName || "";
            document.getElementById('photoInp').value = user.photoURL || "";
            if(user.photoURL) document.getElementById('largeAvatar').innerHTML = `<img src="${user.photoURL}">`;
        } else {
            window.location.href = "login.html";
        }
    });

    document.getElementById('saveBtn').onclick = async () => {
        try {
            await updateProfile(auth.currentUser, {
                displayName: document.getElementById('nameInp').value,
                photoURL: document.getElementById('photoInp').value
            });
            document.getElementById('msg').style.color = "green";
            document.getElementById('msg').innerHTML = "വിജയകരമായി അപ്‌ഡേറ്റ് ചെയ്തു!";
            setTimeout(() => location.reload(), 1000);
        } catch (e) { alert(e.message); }
    };

    document.getElementById('logoutBtn').onclick = () => signOut(auth).then(() => window.location.href="login.html");
</script>
</body>
</html>
