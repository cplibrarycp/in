<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>പ്രൊഫൈൽ ക്രമീകരണങ്ങൾ | THRIPUDI LIBRARY</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
    
    <style>
        :root { 
            --primary-teal: #00897B; --secondary-dark: #004D40; --background-light: #E0F2F1;
            --text-color: #263238; --light-text: #FFFFFF; --card-bg: #FFFFFF; --outline-color: #B2DFDB;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--background-light); color: var(--text-color); display: flex; flex-direction: column; min-height: 100vh; }
        .container { width: 92%; margin: 0 auto; max-width: 1200px; }

        /* --- ത്രിപുടി ഹെഡർ --- */
        header { background-color: var(--secondary-dark); padding: 5px 0; height: 90px; position: sticky; top: 0; z-index: 1000; display: flex; align-items: center; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        .navbar { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .logo-container { display: flex; align-items: center; gap: 12px; color: #FFFFFF !important; text-decoration: none; }
        .logo-img { height: 65px; width: auto; } 
        .logo-text { font-size: 1.6em; font-weight: 700; letter-spacing: 1px; }

        .nav-links { display: flex; align-items: center; gap: 10px; }
        .nav-item { 
            color: #FFFFFF !important; font-weight: 600; font-size: 0.82em; text-transform: uppercase; padding: 8px 18px; 
            border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 4px; display: flex; align-items: center; gap: 6px;
            background-color: var(--secondary-dark); text-decoration: none;
        }
        .nav-item:hover { background-color: #FFFFFF; color: var(--secondary-dark) !important; border-color: #FFFFFF; }

        /* യൂസർ പ്രൊഫൈൽ ഡ്രോപ്പ്ഡൗൺ */
        .user-profile { display: flex; align-items: center; margin-left: 20px; padding-left: 20px; border-left: 1px solid rgba(255,255,255,0.2); position: relative; cursor: pointer; color: #FFFFFF; }
        .user-avatar { width: 38px; height: 38px; background-color: #fff; color: var(--primary-teal); border-radius: 50%; display: flex; align-items: center; justify-content: center; overflow: hidden; border: 2px solid rgba(255,255,255,0.5); }
        .user-avatar img { width: 100%; height: 100%; object-fit: cover; }
        .profile-dropdown { display: none; position: absolute; top: 110%; right: 0; background: #fff; box-shadow: 0 5px 15px rgba(0,0,0,0.2); border-radius: 8px; min-width: 200px; z-index: 1001; }
        .profile-dropdown a { display: block; padding: 12px 20px; color: var(--text-color); border-bottom: 1px solid #eee; text-decoration: none; font-size: 0.85em; }

        /* --- പ്രൊഫൈൽ സെക്ഷൻ --- */
        .profile-section { padding: 50px 0; flex: 1; }
        .profile-card {
            background: var(--card-bg); padding: 40px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            border: 1px solid var(--outline-color); text-align: center; max-width: 550px; margin: 0 auto;
        }
        .avatar-large { width: 110px; height: 110px; background: var(--primary-teal); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 3em; margin: 0 auto 20px; border: 4px solid var(--outline-color); overflow: hidden; }
        .avatar-large img { width: 100%; height: 100%; object-fit: cover; }

        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--secondary-dark); font-size: 0.9em; }
        input { width: 100%; padding: 12px; border: 2px solid var(--outline-color); border-radius: 8px; font-size: 0.95em; outline: none; }
        input:focus { border-color: var(--primary-teal); }
        input:disabled { background-color: #f5f5f5; color: #888; cursor: not-allowed; }

        .btn-update { background-color: var(--primary-teal); color: white; border: none; padding: 14px; border-radius: 8px; width: 100%; font-weight: 700; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        .btn-update:hover { background-color: var(--secondary-dark); transform: translateY(-2px); }
        .btn-reset { background: transparent; border: 2px solid #d32f2f; color: #d32f2f; margin-top: 15px; }
        .btn-reset:hover { background: #d32f2f; color: white; }

        footer { background-color: var(--secondary-dark); color: white; text-align: center; padding: 30px 0; margin-top: auto; }
    </style>
</head>
<body>

<header>
    <div class="container navbar">
        <a href="dashboard.html" class="logo-container">
            <img src="https://drive.google.com/thumbnail?sz=w600&id=1DuMrsRg-QsW9mf5lV4uK8eWn8oiofz5r" class="logo-img">
            <span class="logo-text">THRIPUDI LIBRARY</span>
        </a>
        <div class="nav-links">
            <a class="nav-item" href="dashboard.html"><i class="fas fa-home"></i> Home</a>
            <a class="nav-item" href="collection.html"><i class="fas fa-book"></i> ശേഖരം</a>
            <div class="user-profile" id="profileTrigger">
                <div class="user-avatar" id="headerAvatar"><i class="fas fa-user"></i></div>
                <div class="profile-dropdown" id="profileMenu">
                    <a href="history.html"><i class="fas fa-history"></i> Reading History</a>
                    <a href="#" id="logoutLink" style="color: #d32f2f;"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </div>
            </div>
        </div>
    </div>
</header>

<section class="profile-section">
    <div class="container">
        <div class="profile-card">
            <div class="avatar-large" id="profileAvatarLarge"><i class="fas fa-user"></i></div>
            <h2 style="margin-bottom: 25px;">പ്രൊഫൈൽ ക്രമീകരണങ്ങൾ</h2>
            
            <div class="form-group">
                <label>ഇമെയിൽ (മാറ്റാൻ സാധിക്കില്ല)</label>
                <input type="email" id="userEmail" disabled>
            </div>
            
            <div class="form-group">
                <label>പേര് (Display Name)</label>
                <input type="text" id="userName" placeholder="നിങ്ങളുടെ പേര് നൽകുക">
            </div>
            
            <div class="form-group">
                <label>പ്രൊഫൈൽ ചിത്രം (Image URL)</label>
                <input type="text" id="userPhoto" placeholder="ചിത്രത്തിന്റെ ലിങ്ക് ഉണ്ടെങ്കിൽ നൽകുക">
            </div>
            
            <button class="btn-update" id="btnUpdate">മാറ്റങ്ങൾ സേവ് ചെയ്യുക</button>
            <button class="btn-update btn-reset" id="btnResetPass">പാസ്‌വേഡ് മാറ്റാനുള്ള ലിങ്ക് അയക്കുക</button>
            <p id="statusMsg" style="margin-top: 15px; font-weight: 600; display: none;"></p>
        </div>
    </div>
</section>

<footer>
    <p>© 2025 THRIPUDI LIBRARY. എല്ലാ അവകാശങ്ങളും നിക്ഷിപ്തം.</p>
</footer>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, updateProfile, sendPasswordResetEmail, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

    // ത്രിപുടി Firebase Config
    const firebaseConfig = { 
        apiKey: "നിങ്ങളുടെ_പുതിയ_API_KEY", 
        authDomain: "thripudilibrary.firebaseapp.com", 
        projectId: "thripudilibrary" 
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const emailField = document.getElementById('userEmail');
    const nameField = document.getElementById('userName');
    const photoField = document.getElementById('userPhoto');
    const statusMsg = document.getElementById('statusMsg');

    // ✅ സുരക്ഷാ പരിശോധന: ലോഗിൻ ഉണ്ടെങ്കിൽ മാത്രം പേജ് കാണിക്കുക
    onAuthStateChanged(auth, (user) => {
        if (user) {
            // ഫീൽഡുകൾ ഫിൽ ചെയ്യുന്നു
            emailField.value = user.email;
            nameField.value = user.displayName || "";
            photoField.value = user.photoURL || "";
            
            if (user.photoURL) {
                const imgTag = `<img src="${user.photoURL}">`;
                document.getElementById('headerAvatar').innerHTML = imgTag;
                document.getElementById('profileAvatarLarge').innerHTML = imgTag;
            }
        } else {
            // ലോഗിൻ ഇല്ലെങ്കിൽ ലോഗിൻ പേജിലേക്ക് വിടുന്നു
            window.location.href = "login.html";
        }
    });

    // പ്രൊഫൈൽ അപ്ഡേറ്റ്
    document.getElementById('btnUpdate').onclick = async () => {
        const user = auth.currentUser;
        if (!user) return;

        try {
            await updateProfile(user, {
                displayName: nameField.value,
                photoURL: photoField.value
            });
            // ലോക്കൽ സ്റ്റോറേജിലും ചിത്രം സേവ് ചെയ്യുന്നു (മറ്റ് പേജുകൾക്ക് വേണ്ടി)
            localStorage.setItem('userPhoto_' + user.uid, photoField.value);
            
            showStatus("വിവരങ്ങൾ വിജയകരമായി മാറ്റി!", "green");
            setTimeout(() => location.reload(), 1500);
        } catch (err) {
            showStatus("മാറ്റാൻ സാധിച്ചില്ല: " + err.message, "red");
        }
    };

    // പാസ്‌വേഡ് റീസെറ്റ്
    document.getElementById('btnResetPass').onclick = async () => {
        const email = emailField.value;
        try {
            await sendPasswordResetEmail(auth, email);
            showStatus("പാസ്‌വേഡ് മാറ്റാനുള്ള ലിങ്ക് നിങ്ങളുടെ ഇമെയിലിലേക്ക് അയച്ചു.", "blue");
        } catch (err) {
            showStatus("പിശക്: " + err.message, "red");
        }
    };

    function showStatus(text, color) {
        statusMsg.style.display = "block";
        statusMsg.style.color = color;
        statusMsg.textContent = text;
    }

    // ലോഗൗട്ട്
    document.getElementById('logoutLink').onclick = (e) => {
        e.preventDefault();
        signOut(auth).then(() => window.location.href = "login.html");
    };

    // ഡ്രോപ്പ്ഡൗൺ മെനു
    const trigger = document.getElementById('profileTrigger');
    const menu = document.getElementById('profileMenu');
    trigger.onclick = (e) => {
        e.stopPropagation();
        menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    };
    window.onclick = () => menu.style.display = 'none';
</script>

</body>
</html>
