<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>പ്രൊഫൈൽ ക്രമീകരണങ്ങൾ | THRIPUDI LIBRARY</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
    
    <style>
        :root { 
            --primary-teal: #00897B; --secondary-dark: #004D40; --background-light: #E0F2F1;
            --text-color: #263238; --light-text: #FFFFFF; --card-bg: #FFFFFF; --outline-color: #B2DFDB;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--background-light); color: var(--text-color); display: flex; flex-direction: column; min-height: 100vh; }
        .container { width: 92%; margin: 0 auto; max-width: 1200px; }
        a { text-decoration: none; transition: 0.3s; }

        /* --- ത്രിപുടി മാസ്റ്റർ ഹെഡർ --- */
        header { background-color: var(--secondary-dark); padding: 5px 0; min-height: 90px; position: sticky; top: 0; z-index: 1000; display: flex; align-items: center; box-shadow: 0 4px 8px rgba(0,0,0,0.2); width: 100%; }
        .navbar { display: flex; justify-content: space-between; align-items: center; width: 100%; flex-wrap: wrap; }
        .logo-container { display: flex; align-items: center; gap: 12px; color: #FFFFFF !important; }
        .logo-img { height: 65px; width: auto; } 
        .logo-text { font-size: 1.6em; font-weight: 700; letter-spacing: 1px; }

        .nav-links { display: flex; align-items: center; gap: 8px; }
        .nav-item { 
            color: #FFFFFF !important; font-weight: 600; font-size: 0.82em; text-transform: uppercase; padding: 8px 14px; 
            border: 1.5px solid rgba(255, 255, 255, 0.3); border-radius: 4px; display: flex; align-items: center; gap: 6px;
            background-color: var(--secondary-dark) !important;
        }
        .nav-item:hover { background-color: #FFFFFF !important; color: var(--secondary-dark) !important; border-color: #FFFFFF; }

        /* --- പ്രൊഫൈൽ കാർഡ് സെക്ഷൻ --- */
        .profile-section { padding: 50px 0; flex: 1 0 auto; }
        .profile-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-width: 500px; margin: 0 auto; text-align: center; border: 4px solid var(--outline-color); }
        
        .avatar-container { position: relative; width: 120px; height: 120px; margin: 0 auto 20px; }
        .avatar-circle { width: 100%; height: 100%; background: var(--primary-teal); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 3.5em; color: white; overflow: hidden; border: 4px solid var(--outline-color); }
        .avatar-circle img { width: 100%; height: 100%; object-fit: cover; }
        
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; font-weight: 700; color: var(--secondary-dark); font-size: 0.9em; }
        input { width: 100%; padding: 12px; border: 2px solid var(--outline-color); border-radius: 8px; font-size: 1em; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary-teal); background: #F5FDFD; }
        input:disabled { background-color: #F5F5F5; cursor: not-allowed; opacity: 0.7; }

        .btn-update { background: var(--primary-teal); color: white; border: none; padding: 15px; border-radius: 8px; width: 100%; font-weight: 700; cursor: pointer; font-size: 1.1em; transition: 0.3s; display: flex; justify-content: center; align-items: center; gap: 10px; box-shadow: 0 4px 12px rgba(0, 137, 123, 0.2); }
        .btn-update:hover { background: var(--secondary-dark); transform: translateY(-2px); }
        .btn-update:disabled { background: #9E9E9E; transform: none; cursor: not-allowed; }

        .reset-pass { color: var(--primary-teal); font-size: 0.85em; font-weight: 600; display: block; margin-top: 15px; cursor: pointer; }
        .reset-pass:hover { text-decoration: underline; }

        #logout-link { color: #D32F2F; display: inline-block; margin-top: 25px; font-weight: 700; font-size: 0.9em; }

        /* --- ത്രിപുടി ഫൂട്ടർ --- */
        footer { background-color: var(--secondary-dark); color: white; text-align: center; padding: 25px 0; margin-top: auto; width: 100%; }
        .footer-content { display: flex; flex-direction: column; align-items: center; gap: 10px; }
        
        /* Loading Animation */
        .spinner { display: none; width: 20px; height: 20px; border: 3px solid rgba(255,255,255,0.3); border-radius: 50%; border-top-color: #fff; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 768px) {
            header { height: auto; padding: 12px 0; }
            .navbar { flex-direction: column; gap: 12px; }
            .logo-img { height: 50px; }
            .logo-text { font-size: 1.3em; }
            .profile-card { padding: 25px; margin: 20px auto; }
        }
    
        /* Mobile Header & 2-Column Grid Fix - Thripudi */
        @media (max-width: 768px) {
            header {
                height: auto !important;
                min-height: 120px !important; /* ഹെഡറിന് കൂടുതൽ ഉയരം നൽകി */
                padding: 20px 0 !important;
                position: relative !important;
                display: block !important;
            }
            .navbar {
                display: flex !important;
                flex-direction: column !important;
                align-items: center !important;
                gap: 10px !important;
            }
            .logo-container {
                margin-bottom: 10px !important;
                justify-content: center !important;
                width: 100% !important;
            }
            .logo-text {
                font-size: 1.4em !important; /* പേര് വ്യക്തമായി കാണാൻ */
                display: block !important;
                margin-top: 5px !important;
            }
            .nav-links {
                width: 100% !important;
                justify-content: center !important;
                flex-wrap: wrap !important;
            }
            .nav-item {
                font-size: 0.75em !important;
                padding: 5px 8px !important;
            }
            /* ഒരു വരിയിൽ രണ്ട് പുസ്തകങ്ങൾ */
            .library-container {
                grid-template-columns: repeat(2, 1fr) !important;
                gap: 12px !important;
                padding: 10px !important;
            }
            .image-wrapper {
                height: 220px !important; /* 2 പുസ്തകം വരുമ്പോൾ ഹൈറ്റ് അല്പം കുറച്ചു */
            }
            .book-title {
                font-size: 0.8em !important;
                height: 3em !important;
            }
        }
        
    </style>
</head>
<body>

<header id="masterHeader">
    <div class="container navbar">
        <a href="dashboard.html" class="logo-container">
            <img src="https://drive.google.com/thumbnail?sz=w1000&id=1DuMrsRg-QsW9mf5lV4uK8eWn8oiofz5r" alt="Logo" class="logo-img">
            <span class="logo-text">THRIPUDI LIBRARY</span>
        </a>
        <div class="nav-links">
            <a class="nav-item" href="dashboard.html"><i class="fas fa-home"></i> Home</a>
            <a class="nav-item" href="collection.html"><i class="fas fa-book"></i> ശേഖരം</a>
            <a class="nav-item" href="history.html"><i class="fas fa-history"></i> History</a>
        </div>
    </div>
</header>

<section class="profile-section">
    <div class="container">
        <div class="profile-card">
            <div class="avatar-container">
                <div class="avatar-circle" id="userPic"><i class="fas fa-user"></i></div>
            </div>
            <h2 style="margin-bottom: 25px; color: var(--secondary-dark);">പ്രൊഫൈൽ ക്രമീകരണങ്ങൾ</h2>
            
            <div class="form-group">
                <label>ഇമെയിൽ ഐഡി</label>
                <input type="text" id="emailBox" disabled>
            </div>
            <div class="form-group">
                <label>പേര് (Display Name)</label>
                <input type="text" id="nameBox" placeholder="നിങ്ങളുടെ പേര് നൽകുക">
            </div>
            <div class="form-group">
                <label>പ്രൊഫൈൽ ഫോട്ടോ ലിങ്ക് (URL)</label>
                <input type="text" id="photoBox" placeholder="ചിത്രത്തിന്റെ ലിങ്ക് ഇവിടെ നൽകുക">
            </div>
            
            <button class="btn-update" id="saveBtn">
                <div class="spinner" id="loader"></div>
                <span id="btnText">വിവരങ്ങൾ സേവ് ചെയ്യുക</span>
            </button>
            
            <p class="reset-pass" id="resetPassBtn"><i class="fas fa-unlock-alt"></i> പാസ്‌വേഡ് മാറ്റണോ? (Reset Password)</p>
            <p id="msg" style="margin-top: 15px; font-weight: 600;"></p>
            
            <a href="#" id="logoutBtn" style="color: #d32f2f; display: inline-block; margin-top: 25px; text-decoration: none; font-weight: 700;"><i class="fas fa-sign-out-alt"></i> LOGOUT</a>
        </div>
    </div>
</section>

<footer>
    <div class="container footer-content">
        <p>© 2025 THRIPUDI LIBRARY. എല്ലാ അവകാശങ്ങളും നിക്ഷിപ്തം.</p>
    </div>
</footer>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, updateProfile, signOut, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyBzwhpHmeZdLf_nZrcPQirlnpj3Vhg9EqA", 
        authDomain: "thripudilibrary.firebaseapp.com", 
        projectId: "thripudilibrary" 
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loader = document.getElementById('loader');
    const btnText = document.getElementById('btnText');
    const saveBtn = document.getElementById('saveBtn');
    const msg = document.getElementById('msg');

    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('emailBox').value = user.email;
            document.getElementById('nameBox').value = user.displayName || "";
            document.getElementById('photoBox').value = user.photoURL || "";
            if(user.photoURL) {
                document.getElementById('userPic').innerHTML = `<img src="${user.photoURL}" onerror="this.src='https://via.placeholder.com/150?text=Error'">`;
            }
        } else {
            window.location.href = "login.html";
        }
    });

    // Update Profile Function
    saveBtn.onclick = async () => {
        const user = auth.currentUser;
        if (!user) return;

        saveBtn.disabled = true;
        loader.style.display = "block";
        btnText.innerText = "പ്രോസസ്സ് ചെയ്യുന്നു...";

        try {
            await updateProfile(user, {
                displayName: document.getElementById('nameBox').value,
                photoURL: document.getElementById('photoBox').value
            });
            
            // ഹെഡറിൽ ഫോട്ടോ പെട്ടെന്ന് മാറാൻ സ്റ്റോറേജിൽ വയ്ക്കുന്നു
            localStorage.setItem('userPhoto_' + user.uid, document.getElementById('photoBox').value);

            msg.style.color = "green";
            msg.innerHTML = "<i class='fas fa-check-circle'></i> വിവരങ്ങൾ വിജയകരമായി അപ്‌ഡേറ്റ് ചെയ്തു!";
            setTimeout(() => { location.reload(); }, 1500);
        } catch (error) {
            msg.style.color = "red";
            msg.innerHTML = "Error: " + error.message;
            saveBtn.disabled = false;
            loader.style.display = "none";
            btnText.innerText = "വിവരങ്ങൾ സേവ് ചെയ്യുക";
        }
    };

    // Password Reset Function
    document.getElementById('resetPassBtn').onclick = () => {
        const email = document.getElementById('emailBox').value;
        if (confirm("പാസ്‌വേഡ് മാറ്റാനുള്ള ലിങ്ക് നിങ്ങളുടെ ഇമെയിലിലേക്ക് അയക്കട്ടെ?")) {
            sendPasswordResetEmail(auth, email)
                .then(() => {
                    msg.style.color = "#00897B";
                    msg.innerHTML = "പാസ്‌വേഡ് ലിങ്ക് ഇമെയിൽ അയച്ചു. ഇൻബോക്സ് പരിശോധിക്കുക.";
                })
                .catch((error) => {
                    msg.style.color = "red";
                    msg.innerHTML = "Error: " + error.message;
                });
        }
    };

    document.getElementById('logoutBtn').onclick = (e) => {
        e.preventDefault();
        signOut(auth).then(() => { window.location.href = "login.html"; });
    };
</script>
</body>
</html>
