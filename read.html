<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>വായനശാല | THRIPUDI LIBRARY</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        :root {
            --primary-orange: #00897B;
            --secondary-dark: #004D40;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #202124;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        /* --- ടോപ്പ് ബാർ --- */
        .top-bar {
            height: 50px;
            background: var(--secondary-dark);
            color: white;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            z-index: 10;
        }

        .back-btn {
            color: white;
            text-decoration: none;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }
        
        .back-btn:hover {
            color: #ccc;
        }

        .logo-text {
            font-size: 0.9em;
            opacity: 0.8;
        }

        /* --- PDF കണ്ടെയ്നർ (Iframe) --- */
        .pdf-container {
            flex: 1;
            width: 100%;
            height: 100%;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* --- സുരക്ഷാ കവചം (Overlay) --- */
        /* വായനക്കാർക്ക് റൈറ്റ് ക്ലിക്ക് ചെയ്യുന്നതും നേരിട്ട് പ്രിന്റ് എടുക്കുന്നതും തടയാൻ */
        .security-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 5;
            pointer-events: none; /* സ്ക്രോൾ ചെയ്യാൻ അനുവദിക്കുന്നു */
        }

    </style>
</head>
<body>

    <div class="top-bar">
        <a href="javascript:history.back()" class="back-btn">
            <i class="fas fa-arrow-left"></i> തിരികെ
        </a>
        <span class="logo-text">THRIPUDI READ MODE</span>
    </div>

    <div class="pdf-container">
        <iframe id="pdf-frame" src="" allow="autoplay"></iframe>
        
        <div class="security-overlay"></div>
    </div>

    <script>
        // URL-ൽ നിന്ന് ഫയൽ ID എടുക്കുന്നു
        const urlParams = new URLSearchParams(window.location.search);
        const fileId = urlParams.get('id');

        if (!fileId) {
            alert("പുസ്തകം കണ്ടെത്തിയില്ല!");
            // ഐഡി ഇല്ലെങ്കിൽ ഹോം പേജിലേക്ക് വിടുന്നു
            window.location.href = 'dashboard.html';
        } else {
            // Preview URL സെറ്റ് ചെയ്യുന്നു
            // /preview എന്നത് /view-നേക്കാൾ ക്ലീൻ ആയ ഇന്റർഫേസ് നൽകും.
            const driveUrl = `https://drive.google.com/file/d/${fileId}/preview`;
            document.getElementById('pdf-frame').src = driveUrl;
        }
    </script>

</body>
</html>
